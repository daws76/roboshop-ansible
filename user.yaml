- name: user
  hosts: user
  become: yes
  tasks:
  - name: disable old nodejs and enable nodejs:18
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present   

  - name: create roboshop user
    ansible.builtin.user:
      name: roboshop

  - name: Recursively remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory 
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download user application 
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/user.zip
      dest: /tmp

  - name: extract user application
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies 
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy user repo
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: daemon reload and start
    ansible.builtin.systemd_service:
      daemon_reload: true
              
# let's start after the data is load

  - name: copy mongodb repo
    ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodbo client
    ansible.builtin.package:
      name: mongodb-org-shell
      state: present

  - name: get the categories product count 
    ansible.builtin.command: mongo --host mongodb.daws76.site --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
    register: user_count

  # - name: get the categories count
  #   ansible.builtin.command:  mongo --host mongodb.daws76.site --quiet --eval 'db = db.getSiblingDB("user"); db.products.count()'
  #   register: user_count

  # - name: print the count 
  #   ansible.builtin.debug:
  #     msg: "product count: {{user_count}}"

  - name: load user data
    ansible.builtin.command: mongo --host mongodb.daws76.site < /app/schema/user.js      
    when: user_count.stdout == "0"

  - name: user start and enable 
    ansible.builtin.service:
      name: user
      state: restarted
      enabled: yes   




